<ion-view title="Food Info">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list">
  	   <div class="item item-input-inset">
      	<label class="item-input-wrapper">
      		<div class="inputbg"><input type="text" placeholder="Enter Food Item" ng-model="foods"></div>
      	</label>
      	<button class="button ion-android-search button-small" ng-click="searchFood(foods)">
      	</button>
    	</div>
    </div>
  	<table ng-if="names != null" >
  		<thead >
              <tr>
                  <td>Item</td>
                  <td>Calorie</td>
                  <td>Fat</td>
                  <td>Carb</td>
                  <td>Protien</td>
                  <td>Quantity</td>
              </tr>
      </thead>
      <tbody>
    	  <tr ng-repeat="x in names">
       		<td><a href="#">{{ x.item }}</a></td>
          <td>{{ x.Calories }}</td>
    			<td>{{ x.Fat }}</td><td>{{ x.Carbs}}</td><td>{{ x.Protein }}</td>
     			<td>{{x["Serving Size"]}}</td>
    		</tr>
    	</tbody>
    </table>
    <div ng-if="names == null" class="backgr">
    	
        <img src="img/indian_food.png" alt="Smiley face" width="100%" height="100%">
        <img src="img/food.png" alt="Smiley face" width="100%" height="100%">
    </div>
  </ion-content>
</ion-view>
